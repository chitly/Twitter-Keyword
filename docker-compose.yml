version: '3'

services:
  cu-covid-db:
    image: mysql:8.0
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - '3019:3306'
    volumes:
      - ./db/import.sql:/docker-entrypoint-initdb.d/import.sql
    environment:
      MYSQL_ROOT_PASSWORD: abcdef
      MYSQL_USER: api-user
      MYSQL_PASSWORD: abcdef
      MYSQL_DATABASE: CUCovid
    restart: always
